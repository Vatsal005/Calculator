<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">
      <h1>Welcome to My Calculator!</h1>
    </div>
    <main>
      <div class="get_number">
        <input type="text" name="input" class="input" placeholder="0" />
      </div>
      <div class="buttons">
        <div class="row1">
          <button class="button ac">AC</button>
          <button class="button plus_minus">+/-</button>
          <button class="button modulos">%</button>
          <button class="button divide">/</button>
        </div>
        <div class="row2">
          <button class="button seven">7</button>
          <button class="button eight">8</button>
          <button class="button nine">9</button>
          <button class="button multi">x</button>
        </div>
        <div class="row3">
          <button class="button four">4</button>
          <button class="button five">5</button>
          <button class="button six">6</button>
          <button class="button minus">-</button>
        </div>
        <div class="row4">
          <button class="button one">1</button>
          <button class="button two">2</button>
          <button class="button three">3</button>
          <button class="button plus">+</button>
        </div>
        <div class="row5">
          <button class="button zero">0</button>
          <button class="button point">.</button>
          <button class="button equals">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
